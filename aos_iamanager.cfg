{
    "PublicServerUrl": ":8090",
    "ProtectedServerUrl": ":8089",
    "CACert": "/etc/ssl/certs/rootCA.crt",
    "CertStorage": "iam",
    "WorkingDir": "/var/aos/iamanager",
    "EnablePermissionsHandler": true,
    "Identifier": {
        "Plugin": "fileidentifier",
        "Params": {
            "SystemIDPath": "/path/to/systemId/file",
            "BoardModelPath": "/path/to/boardModel/file",
            "SubjectsPath": "/path/to/subjects/file"
        }
    },
    "CertModules": [
        {
            "ID": "online",
            "Plugin": "tpmmodule",
            "Algorithm": "rsa",
            "MaxItems": 1,
            "Disabled": false,
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/certs/online",
                "LockoutMaxTry": 3,
                "RecoveryTime": 1000,
                "LockoutRecoveryTime": 1000
            }
        },
        {
            "ID": "offline",
            "Plugin": "tpmmodule",
            "MaxItems": 4,
            "Algorithm": "rsa",
            "Disabled": false,
            "Params": {
                "Device": "/dev/tpmrm0",
                "StoragePath": "/var/aos/certs/offline",
                "LockoutMaxTry": 3,
                "RecoveryTime": 1000,
                "LockoutRecoveryTime": 1000
            }
        },
        {
            "ID": "online",
            "Plugin": "swmodule",
            "MaxItems": 1,
            "Algorithm": "rsa",
            "Disabled": true,
            "Params": {
                "StoragePath": "/var/aos/certs/online"
            }
        },
        {
            "ID": "offline",
            "Plugin": "swmodule",
            "MaxItems": 4,
            "Algorithm": "rsa",
            "Disabled": true,
            "Params": {
                "StoragePath": "/var/aos/certs/offline"
            }
        },
        {
            "ID": "online",
            "Plugin": "pkcs11module",
            "Algorithm": "rsa",
            "MaxItems": 1,
            "Disabled": false,
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "userPinPath": "/var/aos/.usrpin.txt"
            }
        },
        {
            "ID": "offline",
            "Plugin": "pkcs11module",
            "MaxItems": 4,
            "Algorithm": "rsa",
            "Disabled": false,
            "Params": {
                "library": "/usr/lib/softhsm/libsofthsm2.so",
                "userPinPath": "/var/aos/.usrpin.txt"
            }
        },
        {
            "ID": "iam",
            "Plugin": "swmodule",
            "MaxItems": 1,
            "Algorithm": "rsa",
            "ExtendedKeyUsage": [
                "serverAuth"
            ],
            "AlternativeNames": [
                "aosiam"
            ],
            "Disabled": false,
            "Params": {
                "StoragePath": "/var/aos/crypt/iam/"
            }
        },
        {
            "ID": "sm",
            "Plugin": "swmodule",
            "MaxItems": 1,
            "Algorithm": "rsa",
            "ExtendedKeyUsage": [
                "serverAuth",
                "clientAuth"
            ],
            "AlternativeNames": [
                "aossm"
            ],
            "Disabled": false,
            "Params": {
                "StoragePath": "/var/aos/crypt/sm/"
            }
        },
        {
            "ID": "um",
            "Plugin": "swmodule",
            "MaxItems": 1,
            "Algorithm": "rsa",
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Disabled": false,
            "Params": {
                "StoragePath": "/var/aos/crypt/um/"
            }
        }
    ]
}